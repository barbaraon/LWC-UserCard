
<template>
    <template for:each={data} for:item="user">
        <lightning-card key={user.Id}>
            <div class = "card">
                <a href={user.url} class="slds-button slds-button_brand" ><img src={user.SmallPhotoUrl}></a>            
                <p class = "name">{user.Name}</p>
                <p class = "about">{user.AboutMe}</p>
            </div>
        </lightning-card>
    </template>  
</template>
